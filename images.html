<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Image Gallery for SEO</h1>
  <div class="gallery">
    <img src="/assets/images/Uditha-Manohara-Undergraduate-Engineer.jpeg" alt="Uditha Manohara - Undergraduate Software Engineer">
    <img src="/assets/images/Uditha-Manohara-Engineer.jpegg" alt="Uditha Manohara">
    <img src="/assets/images/Uditha-Manohara-Software-Engineer.jpeg" alt="Uditha Manohara - Software Engineer">
    <!-- Add all image paths here -->
  </div>
</body>
</html>
