<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      padding: 2rem;
      color: white;
      min-height: 100vh;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientBackground 20s ease infinite;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .image-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.2s ease;
      display: inline-block;
      width: fit-content;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card img {
      display: block;
      border-radius: 16px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Image Gallery for SEO</h1>
  <div class="gallery">
    <div class="image-card">
      <img src="/assets/images/Uditha-Manohara-Undergraduate-Engineer.jpeg" alt="Uditha Manohara - Undergraduate Software Engineer">
    </div>
    <div class="image-card">
      <img src="/assets/images/Uditha-Manohara-Engineer.jpeg" alt="Uditha Manohara">
    </div>
    <div class="image-card">
      <img src="/assets/images/Uditha-Manohara-Software-Engineer.jpeg" alt="Uditha Manohara - Software Engineer">
    </div>
    <!-- Add more image-card blocks as needed -->
  </div>
</body>
</html>
