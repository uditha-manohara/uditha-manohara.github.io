<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 1rem;
    }

    .image-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 10px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Image Gallery for SEO</h1>
  <div class="gallery">
    <div class="image-card">
      <img src="/assets/images/Uditha-Manohara-Undergraduate-Engineer.jpeg" alt="Uditha Manohara - Undergraduate Software Engineer">
    </div>
    <div class="image-card">
      <img src="/assets/images/Uditha-Manohara-Engineer.jpeg" alt="Uditha Manohara">
    </div>
    <div class="image-card">
      <img src="/assets/images/Uditha-Manohara-Software-Engineer.jpeg" alt="Uditha Manohara - Software Engineer">
    </div>
    <!-- Add more image-card divs for additional images -->
  </div>
</body>
</html>
